<div style="margin: 50px">
  <button mat-raised-button color="primary" (click)="sayHello()">
    {{ text }}
  </button>
  <p>{{ date | date : "dd.MM.yyyy" }} vs {{ date | date : "dd.MM.yy" }}</p>

  <form
    (ngSubmit)="save(personForm.value)"
    [formGroup]="personForm!"
    class="app-form"
  >
    <div>
      <mat-form-field>
        <mat-label>name</mat-label>
        <input
          matInput
          required
          maxlength="20"
          minlength="2"
          formControlName="name"
          #input
        />
        <mat-hint align="end">{{ input.value.length }}/10</mat-hint>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-label>age</mat-label>
        <input matInput required formControlName="age" type="number" />
      </mat-form-field>
    </div>

    <div style="margin-bottom: 20px">
      <button [disabled]="!personForm.valid" color="primary" mat-raised-button>
        Save Person
      </button>
    </div>
  </form>

  <table mat-table [dataSource]="data" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef>Age</th>
      <td mat-cell *matCellDef="let element">{{ element.age }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
